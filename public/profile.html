<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль пользователя</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }
      .profile-container {
        width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        display: flex;
        align-items: center;
      }
      .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #666;
        margin-right: 20px;
      }
      .profile-info {
        flex-grow: 1;
      }
      .profile-info h2 {
        margin: 0;
        font-size: 22px;
      }
      .profile-info p {
        margin: 5px 0;
        color: #555;
      }
      .profile-actions {
        margin-top: 15px;
      }
      .profile-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
      .message-btn {
        background-color: #4a76a8;
        color: white;
      }
      .friend-btn {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-photo">Фото</div>
        <div class="profile-info">
          <h2 id="user-name">Загрузка...</h2>
          <p id="user-status">Загрузка...</p>
          <div class="profile-actions">
            <button class="message-btn">Написать сообщение</button>
            <button class="friend-btn">Добавить в друзья</button>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
