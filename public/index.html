<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Авторизоваться</h2>
        <form id="loginForm">
          <label for="username">Email</label>
          <input type="text" id="log_email" name="username" required />

          <label for="password">Пароль</label>
          <input type="password" id="log_password" name="password" required />

          <button type="submit">Залогиниться</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <h2>Регистрация</h2>
        <form id="regForm">
          <label for="reg_name">Имя</label>
          <input type="text" id="reg_name" name="name" required />

          <label for="reg_lastname">Фамилия</label>
          <input type="text" id="reg_lastname" name="lastname" required />

          <label for="email">Email</label>
          <input type="text" id="reg_email" name="email" required />

          <label for="password">Пароль</label>
          <input type="password" id="reg_password" name="password" required />

          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
